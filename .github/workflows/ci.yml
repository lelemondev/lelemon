name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Backend (Go) - Core + Enterprise
  # ===========================================
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            apps/server/go.sum
            ee/server/go.sum

      - name: Download dependencies
        run: go mod download
        working-directory: apps/server

      - name: Build core server
        run: go build -v ./cmd/server
        working-directory: apps/server

      - name: Test core server
        run: go test -v -race -coverprofile=coverage.out ./...
        working-directory: apps/server

      - name: Build enterprise server
        run: go build -v ./cmd/server
        working-directory: ee/server

      - name: Test enterprise server
        run: go test -v -race ./...
        working-directory: ee/server

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/web

      - name: Type check
        run: pnpm run typecheck || true
        working-directory: apps/web

      - name: Lint
        run: pnpm run lint || true
        working-directory: apps/web

      - name: Build
        run: pnpm run build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
