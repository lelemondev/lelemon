name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Backend (Go) - Core + Enterprise
  # ===========================================
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            apps/server/go.sum
            ee/server/go.sum

      - name: Download dependencies
        run: go mod download
        working-directory: apps/server

      - name: Build core server
        run: go build -v ./cmd/server
        working-directory: apps/server

      - name: Test core server
        run: go test -v -race -coverprofile=coverage.out ./...
        working-directory: apps/server

      - name: Build enterprise server
        run: go build -v ./cmd/server
        working-directory: ee/server

      - name: Test enterprise server
        run: go test -v -race ./...
        working-directory: ee/server

  # Frontend is built by Railway, no need to build here

  # ===========================================
  # Docker Build & Push to GHCR
  # ===========================================
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [backend]  # Only build image if tests pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
