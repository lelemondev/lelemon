# Lelemon Production - Backend + PostgreSQL
# Frontend runs separately on Railway
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  lelemon-api:
    build: ./apps/server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://lelemon:${POSTGRES_PASSWORD}@postgres:5432/lelemon?sslmode=disable
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=json
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=lelemon
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=lelemon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No exponer puerto externamente por seguridad
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lelemon -d lelemon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
