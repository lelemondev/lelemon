# Lelemon - Full Stack with PostgreSQL (Production)
# Use this for: production deployments, high availability, scaling
# Recommended for: >100k traces/day

services:
  # Go Backend API
  lelemon-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://lelemon:${POSTGRES_PASSWORD:-lelemon}@postgres:5432/lelemon?sslmode=disable
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Optional: Google OAuth
      # - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      # - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Next.js Frontend Dashboard
  lelemon-web:
    build:
      context: ../web
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://lelemon-api:8080
    depends_on:
      lelemon-api:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=lelemon
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lelemon}
      - POSTGRES_DB=lelemon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lelemon -d lelemon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
