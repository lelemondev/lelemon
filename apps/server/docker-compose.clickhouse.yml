# Lelemon - Full Stack with ClickHouse (Enterprise/High Volume)
# Use this for: enterprise deployments, very high volume analytics
# Recommended for: >1M traces/day, complex analytics queries
# RAM usage: ~500MB+ (backend ~50MB + frontend ~50MB + ClickHouse ~400MB+)

services:
  # Go Backend API
  lelemon-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=clickhouse://default:${CLICKHOUSE_PASSWORD:-}@clickhouse:9000/lelemon
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Optional: Google OAuth
      # - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      # - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Next.js Frontend Dashboard
  lelemon-web:
    build:
      context: ../web
      args:
        # API URL for browser access (baked into JS at build time)
        - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      lelemon-api:
        condition: service_healthy
    restart: unless-stopped

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    environment:
      - CLICKHOUSE_DB=lelemon
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse_data:
  clickhouse_logs:
